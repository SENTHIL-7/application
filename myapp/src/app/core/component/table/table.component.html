<mat-form-field *ngIf="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of columns;index as i" [matColumnDef]="column.name">
      <ng-container *ngIf="column.name !=='action'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.displayName}} </th>
        <td mat-cell *matCellDef="let element">
          <!--if date -->
          <ng-container *ngIf="dateArr&&dateArr.includes(column.name);else notDate"> {{
            element[column.name]|date:dateFormat}}</ng-container>
          <!-- not date -->
          <ng-template #notDate>{{element[column.name]}}</ng-template>
        </td>
      </ng-container>
      <ng-container *ngIf="column.name ==='action'">
        <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="action" *ngFor="let a of actionArr" (click)="onAction(a.method,element)"
            [matTooltip]="a.toolTip">{{a.name}}</mat-icon>
        </td>
      </ng-container>
    </ng-container>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="column.length">
        No data
      </td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="column"></tr>
    <tr mat-row *matRowDef="let row;columns:column;"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
